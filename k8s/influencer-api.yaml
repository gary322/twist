apiVersion: apps/v1
kind: Deployment
metadata:
  name: influencer-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: influencer-api
  template:
    metadata:
      labels:
        app: influencer-api
    spec:
      containers:
      - name: api
        image: twist/influencer-api:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        - name: SOLANA_RPC_URL
          value: https://api.mainnet-beta.solana.com
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: influencer-api
spec:
  selector:
    app: influencer-api
  ports:
  - port: 80
    targetPort: 3001
  type: LoadBalancer