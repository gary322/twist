version: '3.8'

# TWIST Platform - Production Docker Compose
# This configuration orchestrates all 10 plans in production

networks:
  twist-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
  redis-data:
  clickhouse-data:
  kafka-data:

services:
  # Core Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: twist-postgres
    environment:
      POSTGRES_DB: twist_production
      POSTGRES_USER: twist_user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - twist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twist_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: twist-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - twist-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Plan 3: Authentication Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: twist-auth-service
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://twist_user:${DATABASE_PASSWORD}@postgres:5432/twist_production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - twist-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Plan 6: Publisher API
  publisher-api:
    build:
      context: ./modules/plan-6-publisher/services/publisher-api
      dockerfile: Dockerfile
    container_name: twist-publisher-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://twist_user:${DATABASE_PASSWORD}@postgres:5432/twist_production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - twist-network

  # Plan 8: Influencer API
  influencer-api:
    build:
      context: ./services/influencer-api
      dockerfile: Dockerfile
    container_name: twist-influencer-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://twist_user:${DATABASE_PASSWORD}@postgres:5432/twist_production
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SOLANA_RPC_ENDPOINT: ${SOLANA_RPC_ENDPOINT}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - twist-network

  # Plan 10: Analytics Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: twist-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - twist-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: twist-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - twist-network

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: twist-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: twist_analytics
      CLICKHOUSE_USER: twist_analytics_user
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./modules/plan-10-analytics/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - twist-network

  analytics-service:
    build:
      context: ./modules/plan-10-analytics
      dockerfile: Dockerfile
    container_name: twist-analytics-service
    environment:
      NODE_ENV: production
      KAFKA_BROKERS: kafka:29092
      CLICKHOUSE_HOST: clickhouse
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "3010:3010"
    depends_on:
      - kafka
      - clickhouse
      - redis
    networks:
      - twist-network

  # Frontend Applications
  publisher-dashboard:
    build:
      context: ./modules/plan-6-publisher/services/publisher-dashboard
      dockerfile: Dockerfile
    container_name: twist-publisher-dashboard
    environment:
      REACT_APP_API_URL: http://publisher-api:3002
    ports:
      - "3006:80"
    networks:
      - twist-network

  # Edge Worker Simulator (for local testing)
  edge-worker-simulator:
    build:
      context: ./edge-workers
      dockerfile: Dockerfile
    container_name: twist-edge-worker
    environment:
      NODE_ENV: production
      TWIST_API_ENDPOINT: http://publisher-api:3002
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "8787:8787"
    depends_on:
      - redis
    networks:
      - twist-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: twist-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - twist-network

  grafana:
    image: grafana/grafana:latest
    container_name: twist-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - twist-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: twist-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - auth-service
      - publisher-api
      - influencer-api
      - analytics-service
    networks:
      - twist-network

# Health check for the entire stack
healthcheck:
  test: |
    curl -f http://auth-service:3001/health && \
    curl -f http://publisher-api:3002/health && \
    curl -f http://influencer-api:3003/health && \
    curl -f http://analytics-service:3010/health
  interval: 30s
  timeout: 10s
  retries: 5