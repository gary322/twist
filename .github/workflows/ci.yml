name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  plan-2-edge:
    name: modules/plan-2-edge
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: modules/plan-2-edge
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: modules/plan-2-edge/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test -- --runInBand

  packages-messages:
    name: packages/messages
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/messages
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/messages/package-lock.json
      - run: npm ci
      - run: npm run build

  packages-blockchain-sdk:
    name: packages/blockchain-sdk
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/blockchain-sdk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/blockchain-sdk/package-lock.json
      - run: npm ci
      - run: npm run build

  services-auth-service:
    name: services/auth-service
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: services/auth-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/auth-service/package-lock.json
      - run: npm ci
      - run: npm run build

  services-influencer-api:
    name: services/influencer-api
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: services/influencer-api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/influencer-api/package-lock.json
      - name: Build local package deps
        run: |
          npm --prefix ../../packages/messages ci
          npm --prefix ../../packages/messages run build
          npm --prefix ../../packages/blockchain-sdk ci
          npm --prefix ../../packages/blockchain-sdk run build
      - run: npm ci
      - run: npm run build
