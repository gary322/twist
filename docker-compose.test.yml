version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: twist_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  solana-test-validator:
    image: solanalabs/solana:latest
    command: solana-test-validator --no-bpf-jit --reset --quiet
    ports:
      - "8899:8899"
      - "8900:8900"
    volumes:
      - solana_test_data:/root/.config/solana
    healthcheck:
      test: ["CMD", "solana", "cluster-version", "--url", "http://localhost:8899"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_test_data:
  redis_test_data:
  solana_test_data: