volumes:
  postgres_data:
  redis_data:

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-twist_influencer}
      POSTGRES_USER: ${DB_USERNAME:-twist}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-twist}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: "3001"
      LOG_LEVEL: ${LOG_LEVEL:-info}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy

  influencer-api:
    build:
      context: .
      dockerfile: services/influencer-api/Dockerfile
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: "3000"

      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USERNAME: ${DB_USERNAME:-twist}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-twist_influencer}

      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}

      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      STAKING_PROGRAM_ID: ${STAKING_PROGRAM_ID:-}
      WALLET_PRIVATE_KEY: ${WALLET_PRIVATE_KEY:-}
    ports:
      - "${INFLUENCER_API_PORT:-3003}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
